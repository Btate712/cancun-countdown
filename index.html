<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancun Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="message">
            <p>There are only </p>
            <p><span id="days">99999</span><span>&nbsp</span>days,</p>
            <p><span id="hours">99999</span><span>&nbsp</span>hours,</p>
            <p><span id="minutes">99999</span><span>&nbsp</span>minutes, and</p>
            <p><span id="seconds">99999</span><span>&nbsp</span>seconds</p>
            <p>until Cancun!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
